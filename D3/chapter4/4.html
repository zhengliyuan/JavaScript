<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="F:\Jsspace\d3.min.js"></script>
</head>
<body>
	<p>Paragraphs 1 </p>
	<p>Paragraphs 2 </p>
	<p>Paragraphs 3 </p>
</body>
<script type="text/javascript">
var paragraphs = d3.selectAll("p");
console.log(paragraphs.empty())//空返回True，不空返回False
console.log(paragraphs.node())//返回第一个非空节点，若空，返回NULL
console.log(paragraphs.size())//返回选择集中的元素个数


var width=400;
var height=400;
var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
//cx,cy圆心坐标;r为半径
svg.append("circle").attr("cx","50px").attr("cy","50px").attr("r","50px").attr("fill","red");

var cx=d3.select("circle").attr("cx");
console.log(cx)
</script>
</html>
