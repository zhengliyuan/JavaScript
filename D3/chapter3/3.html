<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="F:\Jsspace\d3.min.js"></script>
</head>
<body>
	<p>Cat</p>
	<p>Dog</p>
</body>
<script type="text/javascript">
d3.select("body").selectAll("p").text("Hello,World");
var p = d3.select("body").selectAll("p").text("Hello,World");
p.style("color","red");
p.style("font-size","72px");

var width=400;
var height=400;
var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
//cx,cy圆心坐标;r为半径
svg.append("circle").attr("cx","50px").attr("cy","50px").attr("r","50px").attr("fill","red");
</script>
</html>
