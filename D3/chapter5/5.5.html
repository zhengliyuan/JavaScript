	<p></p>

<script type="text/javascript">
//5.5散点图的制作
var center = [[0.5,0.5],[0.7,0.8],[0.4,0.9],[0.11,0.32],[0.88,0.25],[0.75,0.12],[0.5,0.1],[0.2,0.3],[0.4,0.1],[0.6,0.7]];
//x轴宽度
var xAxisWidth = 300;
//y轴宽度
var yAxisWidth = 300;
//x轴比例尺
var xScale = d3.scaleLinear().domain([0,1.2*d3.max(center,function(d){return d[0];})]).range([0,xAxisWidth]);
//y轴比例尺
var yScale = d3.scaleLinear().domain([0,1.2*d3.max(center,function(d){return d[1];})]).range([0,yAxisWidth]);
//外边框
var padding = {top:30,right:30,bottom:30,left:30};
//绘制圆
var width = 400;
var height = 400;
var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
var circle = svg.selectAll("circle").data(center).enter().append("circle").attr("fill","black")
				.attr("cx",function(d){return padding.left+xScale(d[0]);})
				.attr("cy",function(d){return height-padding.bottom-yScale(d[1]);}).attr("r",5);
</script>
</html>
