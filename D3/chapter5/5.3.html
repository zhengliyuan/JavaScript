<script type="text/javascript">
//5.3坐标轴
var width = 600;
var height = 600;
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
//用于坐标轴的线性比例尺
var xScale = d3.scaleLinear().domain([0,10]).range([0,300]);
//定义坐标轴
//5.3.1绘制方法
//v3:var axis = d3.svg.axis().scale(xScale).orient("bottom");
//v4:var axis = d3.axisBottom(xScale);.....{d3.axisTop,d3.axisBottom,d3.axisLeft,d3.axisRight}
var axis = d3.axisBottom(xScale);
//在svg中添加一个包含坐标轴各元素的g元素
var gAxis = svg.append("g").attr("transform","translate(80,80)");//平移到（80,80）
//在gAxis中绘制坐标系
axis(gAxis);
//5.3.2刻度
var axisLeft = d3.axisLeft(xScale).ticks(5);
axisLeft(gAxis);
var axisRight = d3.axisRight(xScale).tickValues([3,4,5,6,7]);
axisRight(gAxis);
//5.3.3各个比例尺的坐标轴
//.....
</script>
