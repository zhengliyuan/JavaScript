<script type="text/javascript">
//6.1、颜色
//6.1.1 RGB
var color1 = d3.rgb(40,80,0);
var color2 = d3.rgb("red");
var color3 = d3.rgb("rbg(0,255,255)");
//将color1的颜色变亮
console.log(color1.brighter(2));
//原颜色值不变
console.log(color1);
//将color2的颜色变暗
console.log(color2.darker(2));
//原颜色值不变
console.log(color2);
//输出color3颜色的HSL值
//console.log(color3.hsl());
console.log(color3.toString());
//6.1.2 HSL同上
//6.1.3 插值
var a = d3.rgb(255,0,0);
var b = d3.rgb(0,255,0);
var compute = d3.interpolate(a,b);
console.log(compute(0));
console.log(compute(0.2));
console.log(compute(0.5));
console.log(compute(1));

console.log(compute(2));
console.log(compute(-1));
</script>
