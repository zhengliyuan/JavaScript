<script type="text/javascript">
var width = 600;
var height = 400;
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
var dataset = [80,120,130,70,60,90];
//6.3 区域生成器
//创建一个区域生成器
//v3:var linePath = d3.svg.area();
//v4:var linePath = d3.area();
var areaPath = d3.area().x(function(d,i) {return 50+i*80;}).y0(function(d,i){return height/2;}).y1(function(d,i){return height/2-d;});
//添加路径
svg.append("path").attr("d",areaPath(dataset)).attr("stroke","black").attr("stroke-width","3px").attr("fill","yellow");
</script>
