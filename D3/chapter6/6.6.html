<script type="text/javascript">
var width = 600;
var height = 400;
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);
//6.3 弦生成器
var dataset = {source:{
					startAngle:0.2,
					endAngle:Math.PI*0.3,
					radius:100
				},
				target:{
					startAngle:Math.PI*1.0,
					endAngle:Math.PI*1.6,
					radius:100
				}
			};
//创建一个弧生成器
var chord = d3.chord();
//添加路径
svg.append("path").attr("d",chord(dataset)).attr("transform","translate(200,200)").attr("fill","yellow").attr("stroke","black").attr("stroke-width",3);
</script>
